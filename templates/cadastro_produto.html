<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto - Sabores do Mundo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Novo Produto</h1>
    <form method="POST">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" required>
        
        <label for="limite_minimo">Limite MÃ­nimo</label>
        <input type="number" id="limite_minimo" name="limite_minimo" required>
        
        <button type="submit" class="btn">Cadastrar Produto</button>
    </form>
</body>
</html>
